<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <div class="card my-3">

                <div class="text-center my-5" *ngIf="ShowSpinner">
                    <div class="spinner-border" style="background-color: var(--card-color);color: var(--brand-color);" role="status">
                    </div>
                </div>

                <div class="card-body" *ngIf="!ShowSpinner">
                    <div *ngIf="uploadSuccessfully then successBlock else formBlock"></div>
                    <ng-template #formBlock>
                        <div class="row">
                            <div class="col-2 col-md-4 col-lg-2 mx-3 text-center rounded " style="background-color: var(--brand-color);">
                                <img src="/assets/images/ChiLi-logo.svg" alt="Logo" height="50" class="mt-3">
                            </div>
                            <div class="col-8 col-md-7 text-center">
                                <label id="heading" style="font-weight: normal; color: var(--brand-color);">Offline Invoice </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                        
                                <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()" class="container mt-4 small">
                        
                                    <!-- Invoice Details -->
                                    <h4 class="mb-3 border-bottom">Invoice Details</h4>
                        
                                    <div class="row mb-2">
                                        <div class="col-md-3">
                                            <label>Invoice No.</label>
                                            <!-- <input type="number" formControlName="invoiceNumber" class="form-control" /> -->
                                            <input
                                            formControlName="invoiceNumber"
                                            class="form-control"
                                            type="text"
                                            
                                          />
                                        </div>
                        
                                        <div class="col-md-3">
                                            <label>Invoice Date</label>
                                            <input type="date" formControlName="invoiceDate" class="form-control" />
                                        </div>
                                        <div class="col-md-3">
                                            <label>TransactionType</label>
                                            <select formControlName="transactionType" class="form-select">
                                                <option value="B2B">B2B</option>
                                                <option value="B2C">B2C</option>
                                                <option value="B2G">B2G</option>
                                            </select>
                                        </div>
                        
                                        <!-- <div class="col-md-3">
                                                                    <label>Due Date</label>
                                                                    <input type="date" formControlName="dueDate" class="form-control" />
                                                                </div> -->
                        
                                        <!-- <div class="col-md-3">
                                                                    <label>PO Reference</label>
                                                                    <input formControlName="poReferenceNumber" class="form-control" />
                                                                </div> -->
                        
                                        <div class="col-md-3">
                                            <label>Payment Mode</label>
                                            <select formControlName="salesTransactions" class="form-select">
                                                <option value="CASH">CASH</option>
                                                <option value="BNKTRANSFER">BANK TRANSFER</option>
                                                <option value="CARD">CARD</option>
                                                <option value="CHEQUE">CHEQUE</option>
                                            </select>
                                        </div>
                        
                                    </div>
                        
                                    <div class="row mb-3">
                                        <div class="col-md-3">
                                            <label>Person Type</label>
                                            <select formControlName="personType" class="form-select">
                                                <option value="VATR">VATR</option>
                                                <option value="NVTR">NVTR</option>
                                            </select>
                                        </div>
                        
                                        <div class="col-md-3">
                                            <label>Invoice Type</label>
                                            <select formControlName="invoiceTypeDesc" class="form-select">
                                                <option value="STD">STD</option>
                                                <option value="CRN">CRN</option>
                                                <option value="DRN">DRN</option>
                                                <option value="PRF">PRF</option>
                                                <option value="TRN">TRN</option>
                                            </select>
                                        </div>
                        
                        
                        
                                        <div class="col-md-3"
                                            *ngIf="invoiceForm.get('invoiceTypeDesc')?.value === 'CRN' || invoiceForm.get('invoiceTypeDesc')?.value === 'DRN'">
                                            <label>Reason Stated</label>
                                            <input formControlName="reasonStated" class="form-control" required />
                                        </div>
                                        <div class="col-md-3"
                                            *ngIf="invoiceForm.get('invoiceTypeDesc')?.value === 'CRN' || invoiceForm.get('invoiceTypeDesc')?.value === 'DRN'">
                                            <label>PO ReferenceNumber</label>
                                            <input formControlName="invoiceRefIdentifier" class="form-control" required />
                                        </div>
                                    </div>
                        
                                    <!-- Client Information -->
                                    <h4 class="mb-3 border-bottom">Client Information</h4>
                                    <div class="row mb-2">
                                        <div class="col-md-3">
                                            <label>Client Name</label>
                                            <input formControlName="clientName" class="form-control" />
                                        </div>
                                        <div class="col-md-3">
                                            <label>VAT Number</label>
                                            <!-- <input formControlName="vatNumber" class="form-control" type="number"
                                                onKeyPress="if(this.value.length==8) return false;" /> -->
                                                <input formControlName="vatNumber" class="form-control" type="text" maxlength="8" inputmode="numeric" pattern="[0-9]*"
                                                    (keypress)="allowOnlyNumbers($event)"  />
                                        </div>
                                        <div class="col-md-3">
                                            <label>BRN Number</label>
                                            <input type="text" formControlName="brnNumber" class="form-control" maxlength="9" minlength="9" />
                                        </div>
                                        <div class="col-md-3">
                                            <label>Contact Number</label>
                                            <input formControlName="contactNumber" class="form-control" maxlength="8" minlength="8" />
                                        </div>
                                        <div class="col-md-12">
                                            <label>Address</label>
                                            <textarea class="form-control" formControlName="address" style="height: 100px"></textarea>
                                        </div>

                                        <!-- <div class="col-8">
                                            <div class="row">
                                               
                                                <div class="col-md-6">
                                                    <label>Contact Number</label>
                                                    <input formControlName="contactNumber" class="form-control" maxlength="8" minlength="8" />
                                                </div>
                                                
                                            </div>
                                        </div> -->
                                        
                                    </div>
                        
                        
                                    <!-- Items Table -->
                                    <h4 class="mb-3 border-bottom">Items</h4>
                                    <table class="table table-bordered small">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Tax Code</th>
                                                <th>Nature</th>
                                                <th>Item Type</th>
                                                <th>Description</th>
                                                <th>Quantity</th>
                                                <th>Unit Price</th>
                                                <!-- <th>Discount</th>
                                                <th>Discounted Value</th> -->
                                                <th>Amt Wo VAT</th>
                                                <th>VAT Amount (15%)</th>
                                                <th>Total Price</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody formArrayName="items">
                                            <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
                                                <td>{{ item.get('itemNo')?.value || i + 1 }}</td>
                                                <td>
                                                    <select formControlName="taxCode" class="form-select form-select-sm">
                                                        <option value="TC01">TC01</option>
                                                        <option value="TC02">TC02</option>
                                                        <option value="TC03">TC03</option>
                                                        <option value="TC04">TC04</option>
                                                        <option value="TC05">TC05</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select formControlName="nature" class="form-select form-select-sm">
                                                        <option value="GOODS">GOODS</option>
                                                        <option value="SERVICES">SERVICES</option>
                                                        <!-- <option value="SERVICES">RECHARGE</option>
                                                                                <option value="GOODS">OFFLINE</option>
                                                                                <option value="GOODS">MOBILE SALE</option> -->
                                                    </select>
                                                </td>
                                                <td><input formControlName="itemType" class="form-control form-control-sm" /></td>
                                                <td><input formControlName="itemDesc" class="form-control form-control-sm" /></td>
                                                <td><input type="number" formControlName="quantity" min="1"
                                                        class="form-control form-control-sm" /></td>
                                                <td><input type="number" formControlName="unitPrice" min="0"
                                                        class="form-control form-control-sm" />
                                                </td>
                                                <!-- <td><input type="number" formControlName="discount" min="0"
                                                        class="form-control form-control-sm" /></td>
                                                <td><input formControlName="discountedValue" class="form-control form-control-sm" /></td> -->
                                                <td><input formControlName="amtWoVatCur" class="form-control form-control-sm" /></td>
                                                <td><input formControlName="vatAmt" class="form-control form-control-sm" /></td>
                                                <td><input formControlName="totalPrice" class="form-control form-control-sm" /></td>
                                                <td>
                                                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeItem(i)"><i
                                                            class="bi bi-trash"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button type="button" class="btn btn-outline-warning mb-3" (click)="addItem()"> <i
                                            class="bi bi-plus-circle"></i> &nbsp;Add Item</button>
                        
                                    <!-- Totals -->
                                    <div class="row mb-3">
                                        <div class="col-md-3">
                                            <label>Discount</label>
                                            <input type="number" formControlName="discountTotalAmount" class="form-control" min="0" />
                                        </div>
                                        <!-- <div class="col-md-3" >
                                            <label>Rounding Off</label>
                                            <input type="number" formControlName="roundoffAMount" class="form-control" min="0" />
                                        </div> -->
                                        <div class="col-md-3">
                                            <label>Total Amount Paid</label>
                                            <input type="number" [value]="grandTotal().toFixed(2)" class="form-control" readonly />
                                        </div>
                                        <div class="col-md-3">
                                            <label>Subtotal</label>
                                            <input [value]="subtotal.toFixed(2)" class="form-control" readonly />
                                        </div>
                                        <div class="col-md-3">
                                            <label>VAT Amount</label>
                                            <input [value]="vatAmount.toFixed(2)" class="form-control" readonly />
                                        </div>
                                        <div class="col-md-3">
                                            <label>Grand Total</label>
                                            <input [value]="grandTotal().toFixed(2)" class="form-control" readonly />
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-outline-success">Submit Invoice</button>
                        
                                </form>
                        
                            </div>
                            </div>
                    </ng-template>
                    <ng-template #successBlock>
                        <div class="row my-5">
                            <div class="col-12 text-center text-success mb-2">
                                <label style="font-size: 130px;"><i class="bi bi-cloud-arrow-up-fill"></i></label>
                                <h2>Your Form is Uploaded to MRA Successfully...!</h2>
                            </div>
                            <div class="col-12 text-center mb-2">
                                <h4>Do you want to Check in Records?</h4>
                            </div>
                            <div class="col-12 text-center mb-5">                                
                                    <button type="button" class="btn btn-outline-danger mx-3 fw-bold fs-4" (click)="showForm()"><i class="bi bi-x-circle-fill"></i> &nbsp;No</button>
                                    <button type="button" class="btn btn-outline-success mx-3 fw-bold fs-4" (click)="gotoSuccessRecords()" ><i class="bi bi-check-circle-fill"></i> &nbsp;Yes</button>
                            </div>
                        </div>
                        
                    </ng-template> 
                    

                </div> 
             </div>
        </div>
    </div>
    
</div>
