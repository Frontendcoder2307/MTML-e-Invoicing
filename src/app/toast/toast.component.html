<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <div *ngFor="let toast of toastService.toasts" class="toast show text-white  bg-{{ toast.type }} border-0 mb-2">
        <div class="d-flex ">
            <div class="toast-body">
                {{ toast.message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                (click)="toastService.remove(toast.message)" aria-label="Close"></button>
        </div>
    </div>
</div>
